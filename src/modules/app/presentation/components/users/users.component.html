<mat-progress-bar mode="indeterminate" style="margin-top: 5%" *ngIf="isLoading"></mat-progress-bar>


<mat-grid-list cols="2" rowHeight="2:0.8" style="margin-top: 5%;" *ngIf="!isLoading" class="row">
    <mat-grid-tile *ngFor="let user of users" [colspan]="1" [rowspan]="1">
        <mat-card style="width: 100%; margin: 1%;">
            <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
            <mat-card-title>{{user.name}}</mat-card-title>
            <mat-card-content>
                <p>{{user.phone}}</p>
                <a href="https://{{user.website}}" class="btn purple" target="_blank">VISIT SITE</a>
              </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
